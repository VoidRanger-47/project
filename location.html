<!DOCTYPE html>
<html>
<head>
  <title>Location Request</title>
</head>
<body>
  <h2>Please allow location access</h2>
  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;

      // Send location to your server (replace with your endpoint)
      fetch('https://yourserver.com/collect', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ latitude: lat, longitude: lon })
      });

      document.body.innerHTML += `<p>Location sent: ${lat}, ${lon}</p>`;
    }, function(error) {
      alert('Location access denied or unavailable.');
    });
  </script>
</body>
</html>
